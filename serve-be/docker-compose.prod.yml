version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-project_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network

  waha:
    image: devlikeapro/waha
    container_name: basketball-waha
    restart: always
    environment:
      - WAHA_API_KEY=36a332eeb7524536a372c75709cab27e
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=1d2e7b094a284295aff0aed95e8a6f8d
      - WHATSAPP_SWAGGER_USERNAME=admin
      - WHATSAPP_SWAGGER_PASSWORD=1d2e7b094a284295aff0aed95e8a6f8d
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WHATSAPP_RESTART_ON_FAIL=True
      - WHATSAPP_FILES_LIFETIME=180
    volumes:
      - waha_sessions:/app/.sessions
      - waha_files:/app/files
    networks:
      - app-network

  serve-be:
    build:
      context: ./serve-be
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-project_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WAHA_API_URL: http://basketball-waha:3000
      WAHA_API_KEY: 36a332eeb7524536a372c75709cab27e
      WAHA_WEBHOOK_URL: http://serve-be:3005/notifications/waha/webhook
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - app-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://api.project.my.id
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - serve-be
      - dashboard
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  waha_sessions:
  waha_files:
